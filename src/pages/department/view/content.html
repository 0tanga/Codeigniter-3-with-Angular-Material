<md-content laout="column" flex>

    

</md-content>
<md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab">
      <md-tab label="list">
        <md-content class="md-padding">
          <!-- <h1 class="md-display-2">List</h1> -->
          <md-card ng-show="optionShow">
            <div layout="row" layout-wrap class="checkboxes">
                <md-checkbox ng-model="options.rowSelection">Row Selection</md-checkbox>
                <md-checkbox ng-model="options.multiSelect">Multiple Selection</md-checkbox>
                <md-checkbox ng-model="options.autoSelect">Auto Selection</md-checkbox>
                <md-checkbox ng-model="options.decapitate">Decapitate</md-checkbox>
                <md-checkbox ng-model="options.largeEditDialog">Lard Edit Dialogs</md-checkbox>
                <md-checkbox ng-model="options.boundaryLinks">Pagination Boundary Links</md-checkbox>
                <md-checkbox ng-model="options.limitSelect" ng-click="toggleLimitOptions()">Pagination Limit Select</md-checkbox>
                <md-checkbox ng-model="options.pageSelect">Pagination Page Select</md-checkbox>
            </div>
        </md-card>

        <md-card ng-include="'src/pages/department/view/templates/list.html'"></md-card>
        </md-content>
      </md-tab>
      <md-tab label="add">
      <md-content layout-padding>
    <form name="deptForm" ng-submit="save(department)">
      <div layout-gt-sm="row">

        <md-input-container class="md-block" flex-gt-sm>
          <label>Name</label>
          <input required name="name" ng-model="department.name" />

          <div ng-messages="department.name.$error">
            <div ng-message="required">Name is required.</div>
          </div>
        </md-input-container>

        <div flex="5" hide-xs hide-sm>
          <!-- Spacer //-->
        </div>

        <md-input-container class="md-block" flex-gt-sm>
          <label>Is Active</label>
          <md-select name="is_active" ng-model="department.is_active" required>
                <md-option value="1">Active</md-option>
                <md-option value="0">Inactive</md-option>
              </md-select>
          <div ng-messages="department.is_active.$error">
            <div ng-message="required">Status is Required</div>
          </div>
        </md-input-container>

      </div>

<div layout="row">
          <div flex-gt-sm="80">
          
        </div>
              <md-button class="md-raised" type="submit">Submit</md-button>
              <md-button class="md-raised md-warn" ng-click="cancel()">Cancel</md-button>
          </div>
    </form>
  </md-content>
      </md-tab>
    </md-tabs>
